<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running game</title>
</head>
<link href="index.css" rel="stylesheet">
<body>
    <section>
        <h1>Jumping game</h1>
        <div class="container">
            <h3>Press F to start the game</h3>
            <div class="game">
                <div class="hero">
                    <img class="hero-boy" src="./resources/hero.gif" alt="hero">
                </div>
                <div class="villain">
                    <img class="villain-wolf" src="./resources/wolf.gif" alt="wolf">
                </div>
            </div>
        </div>
    </section>
<script src="index.js" ></script>
</body>
</html>
